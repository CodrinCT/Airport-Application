<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Buy Ticket</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/jquery.autocomplete.css"/>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script src="js/jquery.autocomplete.js"></script>
</head>
<body style="background-color: #202020">
<div class="page-header">
    <div class="pull-left">
        <a href="/logout" class="btn btn-primary">Logout</a>
        <th></th>
        <th>
            <a href="/flightslist" class="btn btn-primary">Back to Flight List</a>
        </th>
    </div>
    <div>Welcome <span th:text="${session.logged_user}"></span></div>
    <div class="clearfix"></div>
</div>

<table class="table table-striped">
    <tr>
        <th style="color:white; font-size:35px; vertical-align:middle;">Class Name</th>
        <th style="color:white; font-size:35px; vertical-align:middle;">Ticket Base Price</th>
        <th style="color:white; font-size:35px; vertical-align:middle;">Total Price</th>
    </tr>
    <tr id="productAddFormRow"></tr>
    <tr th:each="planeclass : ${planeClass}">
        <td>
            <span style="color:white; font-size:25px; vertical-align:middle; padding-left:30px" th:text="${planeclass.className}"></span>
        </td>
        <td>
            <span style="color:white; font-size:25px; vertical-align:middle; padding-left:30px" th:text="${planeclass.classTicketPrice}"></span>
        </td>
    </tr>



    <tr>
        <form class="form-horizontal" role="form" method="post">
            <td><input type="text" id="className" class="form-control" name="className" value=""
                       placeholder="Class Name"></td>
            <td>
                <button style="color:white; font-size:25px;padding-left:20px" class="btn btn-primary">Buy</button>
        </form>
    </tr>
    </tr>
</table>
<div>
    <span th:utext="#{buy_ticket.no-free-sits-left}"></span>
</div>

</body>

</body>
</html>
